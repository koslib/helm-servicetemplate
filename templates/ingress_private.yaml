{{- if .Values.ingress_private.enabled -}}
{{- $publicSvcFullName := include "service_template.fullname" . -}}
{{- $publicSvcPort := .Values.service.port -}}
{{- $privateSvcFullName := include "service_template.fullname" . -}}-private
{{- $privateSvcPort := .Values.service_private.port -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $privateSvcFullName }}
  labels:
    {{- include "service_template.labels" . | nindent 4 }}
  {{- with .Values.ingress_private.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress_private.tls }}
  tls:
    {{- range .Values.ingress_private.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress_private.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $publicSvcFullName }}
              servicePort: {{ $publicSvcPort }}
          {{- end }}
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $privateSvcFullName }}
              servicePort: {{ $privateSvcPort }}
          {{- end }}
    {{- end }}
    
{{- end }}
